<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>KnotDraw</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <div id="options", style="width: 100%;">
        <label>Knot to draw: &sigma; = <input type="text" style="width: 100;" id="map_input"></label>
        <button id="map_submit" data-target="#map_input" data-errbox="#map_errbox">Draw</button>
        <button id="map_random" data-errbox="#map_errbox">Random!</button>
        <button id="map_step">Step update</button>
        <br>
        <div id="random-settings" style="display: inline">
          <label># crossings <input type="number" id="random-ncross" value="20" min="1" max="300"></label>
          <label># components <input type="number" id="random-ncomps" value="0" min="0" max="300"></label>
          <label>type <select id="random-type">
            <option selected value="0">Any</option>
            <option value="1">Prime</option>
            <option value="2">6-connected</option>
            <option value="3">Biquartic</option>
          </select></label>
        </div>
        <span id="map_errbox"></span>
      </div>
    </header>
    <div id="container">
      <canvas id="knot-draw" resize>
      </canvas>
    </div>
    <script src="js/lodash.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.4/paper-full.min.js'></script>
    <script src='js/lalolib/lalolib.js'></script>

    <script src="js/orthogonal.js"></script>
  </body>
</html>
